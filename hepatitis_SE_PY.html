<!DOCTYPE html>
<html>
<head>
    <title>Sistema Experto de Hepatitis</title>
</head>
<body>
    <h1>Sistema Experto de Hepatitis</h1>
    <form action="/diagnosticar" method="post">
        <label>
            <input type="checkbox" name="symptoms" value="dolor abdominal"> Dolor abdominal
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="orina turbia"> Orina turbia
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="deposiciones pálidas"> Deposiciones pálidas
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="fatiga"> Fatiga
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="febrícula"> Febrícula
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="picazón"> Picazón
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="ictericia"> Ictericia (coloración amarillenta de la piel o los ojos)
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="inapetencia"> Inapetencia
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="náuseas"> Náuseas
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="vómitos"> Vómitos
        </label><br>
        <label>
            <input type="checkbox" name="symptoms" value="pérdida de peso"> Pérdida de peso
        </label><br>
        <button type="submit">Diagnosticar</button>
    </form>
</body>
</html>
